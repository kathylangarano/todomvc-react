name: CIÂ /Â CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# El bot necesitarÃ¡ permiso para hacer push
permissions:
  contents: write

env:
  NODE_VERSION: 18           # cambia aquÃ­ si subes de versiÃ³n

# âŠ BUILD (genera el artefacto que usarÃ¡n los demÃ¡s jobs)
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢  Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦  Install deps
        run: npm ci

      - name: ğŸ› ï¸  Build app
        run: npm run build

      - name: ğŸ“¤  Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          retention-days: 7

# â‹ LINT + AUTOâ€‘FIX (paralelo)
  lint:
    runs-on: ubuntu-latest
    needs: build
    # evita volver a ejecutarse sobre el commit del bot
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: â¤µï¸  Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦  Install deps
        run: npm ci

      # â•­â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•®
      # â”‚ 1) AUTOâ€‘FORMATEO CON PRETTIER â€‘â€‘write        â”‚
      # â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯
      - name: ğŸ”§ Prettier autoâ€‘fix
        run: npx prettier --write .

      # 2) Si hubo cambios, los commitea y pushea (con [skip ci])
      - name: â¬†ï¸  Commit & push (si cambiÃ³ algo)
        id: commit
        run: |
          if [[ $(git status --porcelain) != "" ]]; then
            git config --global user.name  "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(style): autoâ€‘format with Prettier [skip ci]"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      # 3) VerificaciÃ³n final (solo si NO hubo push)
      - name: ğŸ” Prettier check
        if: steps.commit.outputs.pushed == 'false'
        run: npx prettier --check .

      - name: ğŸ” ESLint
        if: steps.commit.outputs.pushed == 'false'
        run: npm run lint

# â‹ UNIT TESTS (paralelo)
  unit:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: ğŸ§ª Jest
        run: npm run test:unit -- --coverage

# â‹ E2E TESTS (paralelo)
  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: âš™ï¸  Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:9300'
          wait-on-timeout: 120
          command: npm run cypress
      - name: ğŸ“¤  Upload Cypress artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 7

# âŒ DEPLOY (solo si TODO lo anterior pasÃ³ y es push directo a main)
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, unit, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: â¬‡ï¸  Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: ğŸŸ¢  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸš€ Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: todomvc-app.cloud
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          SOURCE_DIR: build
