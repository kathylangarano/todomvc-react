name: CIÂ /Â CD

on:
  push:
    branches: [main]          # despliegue real
  pull_request:
    branches: [main]          # revisiones de PR

# El bot necesita permiso para hacer push Ãºnicamente en rama local
permissions:
  contents: write

env:
  NODE_VERSION: 18            # cambia aquÃ­ cuando actualices Node

# âŠ BUILD: compila la aplicaciÃ³n y publica el artefacto
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸  Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢  Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦  Install deps
        run: npm ci

      - name: ğŸ› ï¸  Build app
        run: npm run build

      - name: ğŸ“¤  Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          retention-days: 7

# â‹ LINT + AUTOâ€‘FIX
  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¤µï¸  Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0              # necesario para pull --rebase

      - name: ğŸŸ¢  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦  Install deps
        run: npm ci

      # â”€â”€ 1) AUTOâ€‘FORMATEO solo en push (no en PR) y si no es el bot â”€â”€
      - name: ğŸ”§ Prettier autoâ€‘fix
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: npx prettier --write .

      # â”€â”€ 2) Commit & push si hubo cambios â”€â”€
      - name: â¬†ï¸  Commit & push (si cambiÃ³ algo)
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        id: commit
        run: |
          if [[ $(git status --porcelain) != "" ]]; then
            git config --global user.name  "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(style): auto-format with Prettier [skip ci]"
            # Rebase para evitar fastâ€‘forward conflicts
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      # â”€â”€ 3) ValidaciÃ³n final de formato + ESLint â”€â”€
      - name: ğŸ” Prettier check
        if: steps.commit.outputs.pushed == 'false'
        run: npx prettier --check .

      - name: ğŸ” ESLint
        if: steps.commit.outputs.pushed == 'false'
        run: npm run lint

# â‹ UNIT TESTS
  unit:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      - name: ğŸ§ª Jest unit tests
        run: npm run test:unit -- --coverage

# â‹ E2E TESTS
  e2e:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci

      - name: âš™ï¸  Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start               # ajusta puerto si es distinto
          wait-on: 'http://localhost:9300'
          wait-on-timeout: 120
          command: npm run cypress

      - name: ğŸ“¤  Upload Cypress artifacts (on fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 7

# âŒ DEPLOY: solo para push directo a main cuando todo lo anterior pasÃ³
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, unit, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: â¬‡ï¸  Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: ğŸŸ¢  Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸš€ Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: todomvc-app.cloud
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2
          SOURCE_DIR: build
